<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Viaggio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="A.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">Calcolo Viaggio</div>
        <a id="link" href="https://www.artusi.edu.it/">IPSSAR Artusi</a>
    </header>

    <main>
        <div class="container">
            <div id="intro" class="block">
                <h1>Personalizza il tuo tour</h1>
                <button onclick="goToGiorno1()">Vai &rarr;</button>
            </div>

            <div id="giorno1" class="hidden block">
                <h1>Giornata 1</h1>
                <p>Pomeriggio:</p>
                <label><input type="checkbox" id="rotonda"><a href="https://it.wikipedia.org/wiki/Villa_Almerico_Capra">Villa La Rotonda (€15)</a></label><br>
                <label><input type="checkbox" id="monte"><a href="https://it.wikipedia.org/wiki/Santuario_della_Madonna_di_Monte_Berico">Santuario di Monte Berico(€6)</a></label><br>

                <p>Sera:</p>
                <label><input type="checkbox" id="gioiello"><a href="https://www.museodelgioiello.it/it/">Museo del Gioiello (€8)</a></label><br>
                <label><input type="checkbox" id="musei"><a href="https://www.museicivicivicenza.it/it/">Biglietto Unico Musei (€15)</a></label><br>

                <div class="button-row">
                    <button class="back-button" onclick="goToIntro()">Indietro</button>
                    <button onclick="goToGiorno2()">Avanti</button>
                </div>
            </div>

            <div id="giorno2" class="hidden block">
                <h1>Giornata 2</h1>
                <p>Mattina:</p>
                <label><input type="checkbox" id="basilica"><a href="https://it.wikipedia.org/wiki/Basilica_Palladiana">Basilica Palladiana (€24)</a></label><br>
                <label><input type="checkbox" id="teatro"><a href="https://www.teatroolimpico.vicenza.it/it/">Teatro Olimpico (€20)</a></label><br>

                <p>Pomeriggio:</p>
                <label><input type="checkbox" id="aperitivo1"><a href="#">Aperitivo + Tour in Piazza dei Signori (€25)</a></label><br>
                <label><input type="checkbox" id="aperitivo2"><a href="#">Aperitivo + Passeggiata Parco Querini (€15)</a></label><br>

                <div class="button-row">
                    <button class="back-button" onclick="goToGiorno1()">Indietro</button>
                    <button onclick="goToRiepilogo()">Avanti</button>
                </div>
            </div>

            <div id="riepilogo" class="hidden block">
                <h1>Riepilogo Costi</h1>
                <div id="costi"></div>

                <h2>Calcolo Totale</h2>
                <div id="totaleCosto" class="hidden"></div>

                <div class="button-row">
                    <button class="back-button" onclick="goToGiorno2()">Indietro</button>
                    <button onclick="ricomincia()">Ricomincia</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Calcolo Viaggio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
